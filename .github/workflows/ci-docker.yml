name: CI with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“„ Create .env file from Secrets
        run: |
          echo "DATABASE_URL=${{ secrets.RUST_DATABASE_URL }}" >> rust_service/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> nest_service/.env

      - name: ğŸ© Install grpcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y grpcurl

      - name: ğŸ« Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ· Build and start Docker services
        run: docker compose up -d

      - name: â³ Wait for services to be ready
        run: sleep 10

      - name: ğŸ—‰ List running containers
        run: docker ps -a

      #- name: ğŸš€ Run tests in NestJS container
      #run: docker exec $(docker ps -qf "name=nest_service") npm test

      #- name: ğŸ¦€ Run tests in Rust container
      #run: docker exec $(docker ps -qf "name=rust_service") cargo test --verbose

      - name: ğŸ¦€ Run SQLx migrations in Rust container
        run: docker exec $(docker ps -qf "name=rust_service") sqlx migrate run

      - name: ğŸ› ï¸ Test gRPC endpoint
        run: |
          sleep 5  # Attendre que le service Rust soit bien prÃªt
          grpcurl -plaintext -d '{"name": "Priax"}' localhost:50051 myservice.RustService/SayHello

      - name: ğŸ›¡ï¸ Stop Docker services
        run: docker compose down
